<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Audio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <h1>Conversor de <Span>Texto</Span> para <span>Audio</span> </h1>

        <p>Digite um texto para ser lído:</p>

        <div class="entradaDeConteudo">
            <textarea placeholder="Digite alguma coisa..." class="entradaTexto"></textarea>

        </div>



    </section>

    <section class="acoes">
        <div class="acaoBox">
            <p>Selecione a voz:</p>
            <select class="selecaoVoz"></select>
        </div>
        <div class="acaoBox">
            <p>Clique para ouvir</p>
            <button class="ouvirBtn">Ouvir</button>
        </div>
        <div class="acaoBox">

            <p>Obtenha um arquivo do conteúdo:</p>
            <button class="baixarTextBtn">Baixar texto</button>


        </div>
    </section>


</body>
<script src="script.js"></script>

</html>
